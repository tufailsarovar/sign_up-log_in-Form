<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>signUp_form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body_container">
        <div class="form_container">
            <div class="login_content other">
                <div class="logo">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="login">
                    <h1>Sign Up</h1>
                </div>
                <div class="pg">
                    <p>Already have an account? <a href="log_in.html">Log In</a></p>
                </div>
                <div class="form">
                    <form action="">
                        <label for="username" class="username"><i class="fa-solid fa-file-signature"></i> Name</label>
                        <br>
                        <input type="username" name="button" id="username" placeholder="Name">
                        <br>
                        <br>
                        <label for="username" class="username"><i class="fa-solid fa-envelope"></i> Email</label>
                        <br>
                        <input type="email" name="button" id="username" placeholder="Email">
                        <br>
                        <br>
                        <label for="password" class="password"><i class="fa-solid fa-key"></i> Password</label>
                        <br>
                        <input type="password" name="button" id="password" placeholder="Enter Password">
                        <br>
                        <br>
                        <div class="forgot">
                            <div class="remember">
                                <label for="remember">Remember me?</label>
                                <input type="checkbox" id="remember">
                            </div>
                            <input type="reset" class="reset border1">
                        </div>
                        <input type="submit" value="Sign Up" class="button border1">
                        <div class="social_media">
                                <div class="linkedin border">
                                    <a href="https://www.linkedin.com/in/tufailsarovar"><i class="fa-brands fa-linkedin"></i></a>
                                </div>
                                <div class="x border">
                                    <a href="https://x.com/tufailsarovar"><i class="fa-brands fa-x-twitter"></i></a>
                                </div>
                                <div class="insta border">
                                    <a href="https://www.instagram.com/_tufail_____"><i class="fa-brands fa-instagram"></i></a>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
